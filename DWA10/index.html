<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css">
   <link rel="stylesheet" href="./style.css">
   
   <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js" defer></script>
   <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="counter">
            <sl-input class="input" readonly value="0" data-input></sl-input>
        </div>

        <div class="buttons">
            <sl-button data-plus-btn><strong>+</strong></sl-button>
            <sl-button data-minus-btn><strong>-</strong></sl-button>
        </div>

        <sl-button class="reset" data-reset><strong>Reset</strong></sl-button>

        <sl-alert class="reset-alert" data-arlet close>
            <sl-icon slot="icon" name="info-circle"></sl-icon>
            <strong>The counter has been reset.</strong>
        </sl-alert>
    </div>

</body>
</html>

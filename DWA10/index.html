<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <sl-input readonly value="0"></sl-input>
        </div>

        <div class="buttons">
            <sl-button>+</sl-button>
            <sl-button>-</sl-button>
        </div>

        <sl-button class="reset">Reset</sl-button>

        <sl-alert class="reset-alert" close>
            <sl-icon slot="icon" name="info-circle"></sl-icon>
            The counter has been reset.
        </sl-alert>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <script src="./script.js"></script>
</body>
</html>
